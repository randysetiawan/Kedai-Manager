<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img height="150" src="images/logo.png" alt="">
        </div>
        <div class="header-right">
            <div class="wrap-content">
                <a href="index.html">
                    <img height="100" src="images/home.png" alt="">
                </a>
            </div>
            <div class="wrap-content">
                <a href="#">Sign Up</a>
            </div>
    </header>
    <div class="signup-form">
        <h1>Sign Up Form</h1>
        <form>
            <label>Store Name</label>
            <br>
            <input type="text">
            <br>
            <label>Email</label>
            <br>
            <input type="email">
            <br>
            <label>Password</label>
            <br>
            <input type="password">
            <br><label>Business Type</label>
            <br>
            <select>
                <option>Retail</option>
                <option>Manufacture</option>
                <option>Production</option>
                <option>Grocery</option>
            </select>
            <br><label>Store Location</label>
            <br>
            <input type="text">
            <br><label>Store Description</label>
            <br>
            <input type="text" height="30px">
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        <div>
            Kedai Manager. Easily manage your business.
        </div>
        <div class="footer-right">
            <div>
                Find Us
            </div>
            <a href="https://www.facebook.com/">
                <img src="images/fb.png" alt="">
            </a>
            <a href="https://www.youtube.com/">
                <img src="images/yt.png" alt="">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/ig.png" alt="">
            </a>
        </div>
    </footer>
</body>

</html>
